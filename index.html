<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="celular.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>  
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja Bem-vindo(a) novamente. Faça loguin para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        face
                        </span>
                        <input type="email"name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                        
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password"
                        required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>        
    </main>
    
</body>
</html>
